<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinânimicas</h1>
    <p>Tente abrir esse site em varios dispossitivos diferentes eu simplismente aumentei e diminui o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/">
        <img src="fot-g.png" alt="imagens flexivel">
    </picture>  

    <audio preload="metadata" autoplay controls loop>
        <source src="Kids Playing.mp3" type="audio/mpeg">
        <source src="Kids Playing.mp3" type="audio/ogg">
        <source src="Kids Playing.mp3" type="audio/wav">
    </audio>

    <iframe width="300" height="315" src="https://www.youtube.com/embed/8Hl5sSMB6ws" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
