<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e 
        Quebras de linha</h1>

    <p>Você pode escrever um
         parágrafo de qualquer jeito. <br>
         Basta ter as tags &lt;p&gt; e &lt;/p&gt; <!--- LEES THAN / GREATER THAN --->
        </p>

     <p>Se precisar quebrar um texto como esse,
     basta usar a tag &lt;br&gt;</p>
     <p>Vamos add alguns simbolos especias: &reg; &copy;
        &trade; &euro; &pound; &yen; &cent; &delta;
        &uparrow;
     </p>

     <p> Vamos add alguns emoji: &#x1F493;</p>
</body>
</html>
